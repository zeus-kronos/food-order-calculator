<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Food Ordered Counter</title>
</head>
<body>  
        <div class="container">
            <h2 id="logo">Order Calculator</h2>
            <h1>Food ordered:</h1>
            <h2 id="count-el">0</h2>

            <div>
                <button class="btn increment-btn">ADD ORDER</button>
                <button class="btn decrement-btn">REMOVE ORDER</button>
            </div>

            <div>
                <button class="btn2 clear-btn">CLEAR</button>
                <button class="btn2 save-btn">SAVE</button>
            </div>

             <p id="save-el">Total Order: <span id="value">0</span> </p>

             <button class="btn2 reset-btn">RESET</button>
        </div>

        <script src="app.js">
            
        </script>
</body>
</html>
